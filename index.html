<!DOCTYPE html>

<html>
    <head>
        <title>SimplyDO</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header class="header">
            <div class="header__content">
                <h1 class="header__content--main">todo</h1>
                <p class="header__content--subtext"></p>
            </div>
        </header>
        <main class="main">
            <div class="main__navigation">
                <div class="main__navigation__list">
                    <div class="main__navigation--item selected">
                        <svg class="icon icon--small icon--inbox w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M5.024 3.783A1 1 0 0 1 6 3h12a1 1 0 0 1 .976.783L20.802 12h-4.244a1.99 1.99 0 0 0-1.824 1.205 2.978 2.978 0 0 1-5.468 0A1.991 1.991 0 0 0 7.442 12H3.198l1.826-8.217ZM3 14v5a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-5h-4.43a4.978 4.978 0 0 1-9.14 0H3Z" clip-rule="evenodd"/>
                        </svg>
                        Inbox
                    </div>
                    <div class="main__navigation--item">
                        <svg class="w-6 h-6 text-gray-800 dark:text-white icon icon--small icon--star" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M13.849 4.22c-.684-1.626-3.014-1.626-3.698 0L8.397 8.387l-4.552.361c-1.775.14-2.495 2.331-1.142 3.477l3.468 2.937-1.06 4.392c-.413 1.713 1.472 3.067 2.992 2.149L12 19.35l3.897 2.354c1.52.918 3.405-.436 2.992-2.15l-1.06-4.39 3.468-2.938c1.353-1.146.633-3.336-1.142-3.477l-4.552-.36-1.754-4.17Z"/>
                        </svg>                      
                        Today
                    </div>
                    <div class="main__navigation--item">
                        <svg class="w-6 h-6 text-gray-800 dark:text-white icon icon--small icon--house" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M11.293 3.293a1 1 0 0 1 1.414 0l6 6 2 2a1 1 0 0 1-1.414 1.414L19 12.414V19a2 2 0 0 1-2 2h-3a1 1 0 0 1-1-1v-3h-2v3a1 1 0 0 1-1 1H7a2 2 0 0 1-2-2v-6.586l-.293.293a1 1 0 0 1-1.414-1.414l2-2 6-6Z" clip-rule="evenodd"/>
                        </svg>
                        Personal
                    </div>
                    <div class="main__navigation--item">
                        <!-- <svg class="w-6 h-6 text-gray-800 dark:text-white icon icon--small icon--folder" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M3 6a2 2 0 0 1 2-2h5.532a2 2 0 0 1 1.536.72l1.9 2.28H3V6Zm0 3v10a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V9H3Z" clip-rule="evenodd"/>
                        </svg> -->
                        <svg class="w-6 h-6 text-gray-800 dark:text-white icon--small" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 0 0-2 2v4m5-6h8M8 7V5a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2m0 0h3a2 2 0 0 1 2 2v4m0 0v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-6m18 0s-4 2-9 2-9-2-9-2m9-2h.01"/>
                        </svg>                          
                        Work
                    </div>
                    <div class="main__navigation--item">
                        <svg class="w-6 h-6 text-gray-800 dark:text-white icon icon--small icon--heart" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                            <path d="m12.75 20.66 6.184-7.098c2.677-2.884 2.559-6.506.754-8.705-.898-1.095-2.206-1.816-3.72-1.855-1.293-.034-2.652.43-3.963 1.442-1.315-1.012-2.678-1.476-3.973-1.442-1.515.04-2.825.76-3.724 1.855-1.806 2.201-1.915 5.823.772 8.706l6.183 7.097c.19.216.46.34.743.34a.985.985 0 0 0 .743-.34Z"/>
                        </svg>
                        Hobbies
                    </div>
                </div>
                <div class="main__navigation--item main__navigation--item__add-category">
                    <form class="main__navigation--item__add-category--form main__navigation--item__add-category--form__hidden">
                        <p><strong>Add Category</strong></p>
                        <input class="input input__small main__navigation--item__add-category--form__input" type="text" placeholder="Enter Name" />
                        <select class="input__small dropdown" name="" id="">
                            <option value="" selected>Select a folder</option>
                            <option>Personal</option>
                            <option>Work</option>
                        </select>
                        <button class="main__navigation--item__add-category--form__button" type="submit">Add</button>
                    </form>
                    <button onclick="console.log('Click')" type="button" class="main__navigation--item__add-category__button">
                        <svg class="w-6 h-6 text-gray-800 dark:text-white icon icon--small icon--plus" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7 7V5"/>
                        </svg>                          
                    </button>
                    Add Category 
                </div>
            </div>
            <div class="main__list">
                <form class="main__list--add-item" autocomplete="off" class="add-item">
                    <input class="main__list--add-item-input input input__large" placeholder="Enter a task here..." name="itemEntry" type="text" id="item-entry" />
                    <div class="main__list--add-item__controls">
                        <button class="main__list--add-item-button">
                            <svg class="w-6 h-6 text-gray-800 dark:text-white icon--medium icon--calendar" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 10h16m-8-3V4M7 7V4m10 3V4M5 20h14a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Zm3-7h.01v.01H8V13Zm4 0h.01v.01H12V13Zm4 0h.01v.01H16V13Zm-8 4h.01v.01H8V17Zm4 0h.01v.01H12V17Zm4 0h.01v.01H16V17Z"/>
                            </svg>
                            Date
                            <svg class="w-6 h-6 text-gray-800 dark:text-white icon--medium" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 9-7 7-7-7"/>
                            </svg>       
                        </button>
                        <button class="main__list--add-item-button">
                            Priority
                            <svg class="w-6 h-6 text-gray-800 dark:text-white icon--medium" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 9-7 7-7-7"/>
                            </svg>  
                        </button>
                        <button type="submit" class="main__list--add-item-button main__list--add-item-button-add">
                            <svg class="w-6 h-6 text-gray-800 dark:text-white icon icon--medium icon--plus" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7 7V5"/>
                            </svg> 
                        </button>
                    </div>
                    <!-- <button type="submit" id="add-item">
                        <svg class="check">
                            <use href="./src/assets/icons.svg#icon-plus"></use>
                        </svg>
                    </button> -->
                </form>
                <div class="main__list--items">
                    <div class="main__list--items__category">
                        <h2 class="main__list--items__category--header">
                            <svg class="w-6 h-6 text-gray-800 dark:text-white icon icon--medium icon--house" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                                <path fill-rule="evenodd" d="M11.293 3.293a1 1 0 0 1 1.414 0l6 6 2 2a1 1 0 0 1-1.414 1.414L19 12.414V19a2 2 0 0 1-2 2h-3a1 1 0 0 1-1-1v-3h-2v3a1 1 0 0 1-1 1H7a2 2 0 0 1-2-2v-6.586l-.293.293a1 1 0 0 1-1.414-1.414l2-2 6-6Z" clip-rule="evenodd"/>
                            </svg>
                            Personal
                        </h2>
                        <ul class="main__list--items__category--items" id="list-items">
                            <li class="main__list--items__category--items__item">
                                <input type="checkbox" />
                                <p>Item 2</p>
                            </li>
                            <li class="main__list--items__category--items__item">
                                <input type="checkbox" />
                                <p>Item 3</p>
                            </li>
                            <li class="main__list--items__category--items__item">
                                <input type="checkbox" />
                                <p>Item 4</p>
                            </li>
                            <li class="main__list--items__category--items__item">
                                <input type="checkbox" />
                                <p>Item 5</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
        <script src="./src/js/controller.js" type="module"></script>
    </body>
</html>
