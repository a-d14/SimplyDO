<!DOCTYPE html>

<html>
    <head>
        <title>SimplyDO</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header>
            <h1 class="header__main">SimplyDO</h1>
            <p class="header__subtext">Get things done.</p>
        </header>
        <main>
            <div class="add-item-form">
                <input type="text" id="item-entry" />
                <button type="button" id="add-item">Submit</button>
            </div>
            <div>
                <ul class="list-items" id="list-items">
                    <li>A</li>
                    <li>B</li>
                    <li>C</li>
                    <li>D</li>
                </ul>
            </div>
            <ul class="select-day">
                <li>monday</li>
                <li>tuesday</li>
                <li>wednesday</li>
                <li>thursday</li>
                <li>friday</li>
                <li>saturday</li>
                <li>sunday</li>
            </ul>
        </main>
        <script src="./src/js/controller.js" type="module"></script>
    </body>
</html>
