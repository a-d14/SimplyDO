<!DOCTYPE html>

<html>
    <head>
        <title>SimplyDO</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header>
            <h1 class="header__main">SimplyDO</h1>
            <p class="header__subtext">Get things done.</p>
        </header>
        <main>
            <div class="select-day">
                <ul class="select-day__items">
                    <li class="select-day__item">monday</li>
                    <li class="select-day__item">tuesday</li>
                    <li class="select-day__item">wednesday</li>
                    <li class="select-day__item">thursday</li>
                    <li class="select-day__item">friday</li>
                    <li class="select-day__item">saturday</li>
                    <li class="select-day__item">sunday</li>
                </ul>
            </div>
            <div class="item-add-and-display">
                <form class="add-item">
                    <input name="itemEntry" type="text" id="item-entry" />
                    <button type="submit" id="add-item">Submit</button>
                </form>
                <ul class="list-items" id="list-items">
                </ul>
            </div>
        </main>
        <script src="./src/js/controller.js" type="module"></script>
    </body>
</html>
