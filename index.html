<!DOCTYPE html>

<html>
    <head>
        <title>SimplyDO</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header class="header">
            <div class="header__content">
                <h1 class="header__content--main">SimplyDO</h1>
                <p class="header__content--subtext">Get things done.</p>
            </div>
        </header>
        <main>
            <div class="select-day">
                <ul class="select-day__items">
                    <li class="select-day__item select-day__item--select">monday</li>
                    <li class="select-day__item">tuesday</li>
                    <li class="select-day__item">wednesday</li>
                    <li class="select-day__item">thursday</li>
                    <li class="select-day__item">friday</li>
                    <li class="select-day__item">saturday</li>
                    <li class="select-day__item">sunday</li>
                </ul>
            </div>
            <div class="item-add-and-display">
                <form autocomplete="off" class="add-item">
                    <input placeholder="Enter a task here..." name="itemEntry" type="text" id="item-entry" />
                    <button type="submit" id="add-item">
                        <svg class="check">
                            <use href="./src/assets/icons.svg#icon-plus"></use>
                        </svg>
                    </button>
                </form>
                <ul class="list-items" id="list-items">
                </ul>
            </div>
        </main>
        <script src="./src/js/controller.js" type="module"></script>
    </body>
</html>
